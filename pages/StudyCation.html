<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCation</title>
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div id="magnify">
        <h1 onclick="closemagnify()"><i class="fas fa-times"></i></h1>
        <div id="img_here"></div>
      </div>
      <header
        id="header"
        class="animated slideInDown w-full"
        style="animation-delay: 1.8s;"
      >
        <table>
          <tr>
            <td id="logo">
              <a style="text-decoration: none; color: #ff2c5a" href="../index.html"
                >Farhad Hossain</a
              >
            </td>
          </tr>
        </table>
      </header>

      <section class=" pt-60">
        <main class="container mx-auto">
            <h1 class="text-3xl text-center font-semibold mb-8">StudyCation</h1>
            <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-2">
                <img src="../assets/s-1.png" alt="img">
                <img src="../assets/s-2.png" alt="img">
                <img src="../assets/s-3.png" alt="img">
            </div>
            <p>StudyCation is learning website where student can learn things from courses.</p>
            <div class="flex justify-between gap-5">
                <a href="https://studycation-589a3.web.app/" target="_blank" class="btn_one">Live Link</a>
                <a href="https://github.com/Md-FarhadHossain/StudyCation" target="_blank" class="btn_one">Client Side</a>
                <a href="https://github.com/Md-FarhadHossain/StudyCation-server" target="_blank" class="btn_one">Server Side</a>
            </div>
          </main>
    
      </section>
      <script src="../index.js"></script>
</body>
</html>
